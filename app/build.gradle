apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.roy.mopub.sample"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    signingConfigs {
        release {
            storeFile file('signature')
            keyAlias 'key'
            keyPassword '123456'
            storePassword '123456'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libopenup_common_text_handle.so'
        pickFirst 'lib/armeabi-v7a/libopenup_common_text_handle.so'
        pickFirst 'lib/armeabi/libopenup_common_text_handle.so'
        pickFirst 'lib/x86/libopenup_common_text_handle.so'
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    flatDir { dirs 'libs' }

}

dependencies {
    implementation(name: 'analysissdk-foreign_R4.0.0.1', ext: 'aar') { changing = true }
    implementation 'com.ms.sdk:mssdk:1.0.03.2'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
//mopub
    implementation('com.mopub:mopub-sdk:5.14.0@aar') {
        transitive = true
    }
    // Third party Custom Network Adapters
    implementation 'com.google.android.gms:play-services-ads:19.3.0'
    implementation "com.applovin:applovin-sdk:9.13.5"
    implementation "com.chartboost:chartboost-sdk:8.1.0"
    implementation 'com.facebook.android:audience-network-sdk:6.2.0'
    implementation 'com.ironsource.sdk:mediationsdk:7.0.1.1'
    implementation 'com.unity3d.ads:unity-ads:3.4.8@aar'
    implementation 'com.vungle:publisher-sdk-android:6.7.1'

    // MoPub Custom Network Adapters
    implementation 'com.mopub.mediation:admob:19.3.0.2'
    implementation 'com.mopub.mediation:applovin:9.13.5.0'
    implementation 'com.mopub.mediation:chartboost:8.1.0.1'
    implementation 'com.mopub.mediation:facebookaudiencenetwork:6.2.0.1'
    implementation 'com.mopub.mediation:ironsource:7.0.1.1.0'
    implementation 'com.mopub.mediation:unityads:3.4.8.0'
    implementation 'com.mopub.mediation:vungle:6.7.1.0'

    implementation 'androidx.browser:browser:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-base:17.3.0'

}
